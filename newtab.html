<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Set Page Color Popup</title>
    <link rel="stylesheet" href="./Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="playground">
      <img class="deer" src="./images/snow.svg" alt="">
    </div>
    <div class="ui inverted segment">
  <div class="ui inverted progress success">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label">피로감</div>
  </div>
  <div class="ui inverted progress warning">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label">배고픔</div>
  </div>
  <div class="ui inverted progress error">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label">더러움</div>
  </div>
</div>
<div class="buttons">
<button class="ui green basic button">재우기</button>
<button class="ui yellow basic button">밥주기</button>
  <button class="ui red basic button">치우기</button>
</div>

    src="https://code.jquery.com/jquery-3.1.1.min.js"

    <script src="tab.js"></script>
      
  </body>
  </html>
